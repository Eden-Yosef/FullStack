    <style>

            body {
                height: 100%;
                min-height: 100vh;
                font-family: 'Jost', sans-serif;
                background: linear-gradient(to bottom, #040548, #3e3785, #24243e);
            }

            nav {
                background: transparent;
                backdrop-filter: blur(10px);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            ul {
                font-family: "Chivo Mono", monospace;
                display: flex;
                align-items: center;
                margin-bottom: 0 !important;
            }

                ul li {
                    list-style: none;
                }

                    ul li a {
                        font-size: 22px;
                        font-weight: 600;
                        text-decoration: none;
                        text-transform: uppercase;
                        color: white;
                        transition: 0.5s ease;
                    }

                ul:hover li a {
                    color: #ffcb49;
                }

                    ul:hover li a:not(:hover) {
                        color: white;
                        opacity: 0.3;
                        filter: blur(1px);
                    }

            ol, ul {
                padding-left: 1rem;
            }


            button {
                border: none;
                color: #fff;
                background-image: linear-gradient(30deg, #070863, #3e3785);
                border-radius: 10px;
                background-size: 100% auto;
                font-family: inherit;
                font-size: 17px;
                padding: 0.6em 1.5em;
            }

                button:hover {
                    background-position: right center;
                    background-size: 200% auto;
                    -webkit-animation: pulse 2s infinite;
                    animation: pulse512 1.5s infinite;
                }

            @keyframes pulse512 {
                0% {
                    box-shadow: 0 0 0 0 #05bada66;
                }

                70% {
                    box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
                }

                100% {
                    box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
                }
            }

            .container {
                font-family: sans-serif;
                margin-top: 100px;
                width: auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .table-custom {
                border-collapse: collapse;
                box-shadow: 0 0 20px #0000001a;
                width: 100%;
            }

                .table-custom td,
                .table-custom th {
                    padding: 15px;
                    background-color: #6058bb;
                    color: #fff;
                    text-align: center;
                    border-bottom: none;
                }

                .table-custom th {
                    background-color: #393288;
                }

                .table-custom tbody tr:hover td {
                    background-color: rgba(255, 255, 255, 0.064);
                }

                    .table-custom tbody tr:hover td::before {
                        background-color: #6058bb;
                    }

    </style>
</head>
